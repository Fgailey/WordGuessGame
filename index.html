<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- style sheets, first resets page to basic -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- java script -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body class="bg-dark">
        <div class="container bg-secondary">
            <div class="row justify-content-center mt-2">
                <div class="h1">Cities of the World</div>
            </div>
            <div class="row mt-5">
                <div class="col bg-secondary">
                    <div id="city" class="cityImage py-3"><img src="./assets/images/cityGuess.jpg" class="cityImage" alt="city guess"></div>
                </div> 
                <div class="col bg-secondary text-white pt-3">
                    <div id="getStarted" class="text-center">Press any key to get started!</div>
                    <div id="blank" class="text-center"></div>
                    <div id="wins" class="text-center">Wins:</div>
                    <div id="losses" class="text-center">Losses:</div>
                    <div id="guesses" class="text-center">Guesses Left:</div>
                    <div class="text-center">Letters Already Guessed</div>
                    <div id="lettersUsed" class="text-center"></div>
                </div>
            </div>
            
            <div class="row justify-content-center bg-secondary mt-5">
                <button id="reset" class="btn btn-outline-dark mb-2">Reset</button>
            </div>
        </div>    
    </body>
</html>
